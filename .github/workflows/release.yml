name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push mem0-server
        uses: docker/build-push-action@v5
        with:
          context: ./mem0-server
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mem0-server:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mem0-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push mcp-server
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-server
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mcp-server:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mcp-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract changelog for release
        id: changelog
        run: |
          # Extract the changelog section for this version
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(awk "/## \[${VERSION}\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Engram v${{ steps.version.outputs.version }}
          body: |
            ## What's New

            ${{ steps.changelog.outputs.changelog }}

            ## Docker Images

            ```bash
            # Pull the images
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mem0-server:${{ steps.version.outputs.version }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mcp-server:${{ steps.version.outputs.version }}
            ```

            ## Quick Start

            ```bash
            git clone https://github.com/agents-squads/engram.git
            cd engram
            git checkout v${{ steps.version.outputs.version }}
            cp .env.example .env
            ./scripts/start.sh
            ```

            ---
            Built by [Agents Squads](https://agents-squads.com)
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
